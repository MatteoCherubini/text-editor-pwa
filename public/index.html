<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Text Editor PWA</title>
  <meta name="description" content="Thesis project by Cherubini Matteo.">

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="shortcut icon" type="image/png" href="<%= BASE_URL %>assets/icon/favicon.png" />

  <!-- to generate a PWA: -->
  <link rel="manifest" href="<%= BASE_URL %>manifest.json" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Ionic App" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <!--<div id="firebaseui-auth-container"></div>-------------------------------->
  <div id="app"></div>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('<%= BASE_URL %>service-worker.js').then(
          registration => {
            console.log(`ServiceWorker registration successful with scope: ${registration.scope}`);
          },
          error => {
            console.log(`ServiceWorker registration failed: ${error}`);
          }
        );
      });
    }
  </script>

</body>

</html>
